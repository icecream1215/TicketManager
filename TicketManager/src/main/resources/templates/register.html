<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-success text-white">
                    <h3 class="text-center mb-0">회원가입</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/register}" th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">아이디</label>
                            <input type="text" id="username" th:field="*{username}"
                                   class="form-control" th:classappend="${usernameError != null} ? 'is-invalid'" required>
                            <div th:if="${usernameError != null}" class="invalid-feedback">
                                <span th:text="${usernameError}"></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">비밀번호</label>
                            <input type="password" id="password" th:field="*{password}" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">이메일</label>
                            <input type="email" id="email" th:field="*{email}"
                                   class="form-control" th:classappend="${emailError != null} ? 'is-invalid'" required>
                            <div th:if="${emailError != null}" class="invalid-feedback">
                                <span th:text="${emailError}"></span>
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">회원가입</button>
                        </div>
                    </form>
                    <p class="text-center mt-3">
                        이미 계정이 있으신가요? <a th:href="@{/login}" class="text-success">로그인</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
