<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        .error { color: red; }
        .error-border { border: 2px solid red; }
    </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/register}" th:object="${user}" method="post">
    <div>
        <label for="username">아이디:</label>
        <input type="text" id="username" th:field="*{username}" th:classappend="${usernameError != null} ? 'error-border'" required>
        <div th:if="${usernameError != null}" class="error">
            <span th:text="${usernameError}"></span>
        </div>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" th:classappend="${emailError != null} ? 'error-border'" required>
        <div th:if="${emailError != null}" class="error">
            <span th:text="${emailError}"></span>
        </div>
    </div>
    <div>
        <button type="submit">회원가입</button>
    </div>
</form>
<p>이미 계정이 있으신가요? <a th:href="@{/login}">로그인</a></p>
</body>
</html>
