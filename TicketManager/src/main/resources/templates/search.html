<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 검색</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome (for icons) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">공연 검색</h1>
    <div class="text-end mb-3">
        <a href="/calendar" class="btn btn-secondary">
            <i class="fas fa-calendar-alt"></i> 캘린더로 돌아가기
        </a>
    </div>
    <!-- 검색 폼 -->
    <form id="searchForm" class="row g-3 mb-4">
        <div class="col-md-4">
            <label for="showName" class="form-label">공연 이름</label>
            <input type="text" id="showName" name="showName" class="form-control" placeholder="공연 이름 입력">
        </div>
        <div class="col-md-3">
            <label for="startDate" class="form-label">시작 날짜</label>
            <input type="date" id="startDate" name="startDate" class="form-control">
        </div>
        <div class="col-md-3">
            <label for="endDate" class="form-label">종료 날짜</label>
            <input type="date" id="endDate" name="endDate" class="form-control">
        </div>
        <div class="col-md-2 align-self-end">
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-search"></i> 검색
            </button>
        </div>
    </form>

    <!-- 검색 결과 -->
    <h2 class="text-center mb-4">검색 결과</h2>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th>공연 이름</th>
            <th>장소</th>
            <th>공연 날짜</th>
            <th>액션</th>
        </tr>
        </thead>
        <tbody id="search-results">
        </tbody>
    </table>
    <div class="d-flex justify-content-center mt-4">
        <button id="prevPage" class="btn btn-secondary me-2" disabled>이전</button>
        <span id="pageIndicator">페이지 1</span>
        <button id="nextPage" class="btn btn-secondary ms-2">이후</button>
    </div>
</div>

<script src="/js/search.js"></script>
</body>
</html>
