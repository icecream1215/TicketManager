<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공연 일정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            border: 1px solid #ccc;
        }

        .calendar div {
            padding: 10px;
            height: 100px;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .calendar div.date {
            font-weight: bold;
        }

        .performance {
            background-color: #f8f9fa;
            padding: 5px;
            border-radius: 3px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <h2>공연 일정</h2>
    <div class="calendar">
        <!-- 달력 -->
        <div th:each="day : ${calendar}">
            <div class="date" th:text="${day.date}"></div>
            <div th:each="performance : ${day.performances}">
                <div class="performance">
                    <div th:text="${performance.title}"></div>
                    <div th:text="${performance.location}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<a href="/search">공연 검색</a>

<!-- Optional: Include Bootstrap JS for better UI interaction -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
