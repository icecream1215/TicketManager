<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Manager</title>
</head>
<body>
<h1>공연 일정</h1>
<div>
    <table>
        <thead>
        <tr>
            <th>공연 제목</th>
            <th>공연 장소</th>
            <th>시작 날짜</th>
            <th>종료 날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="performance : ${performances}">
            <td th:text="${performance.title}"></td>
            <td th:text="${performance.venue}"></td>
            <td th:text="${performance.startDate}"></td>
            <td th:text="${performance.endDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
